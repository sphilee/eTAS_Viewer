<body ng-app="starter">
  <!--
      The nav bar that will be updated as we navigate between views.
    -->
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  <ion-pane>
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-dark nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back"></ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view class="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left" class="loginBg">
        <ion-header-bar class="bar-stable bar-dark">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list id="menuLinks">
            <ion-item menu-close href="#/tab/measure"> Dashboard </ion-item>
            <ion-item menu-close href="#/app/profile"> My Profile </ion-item>
            <ion-item menu-close href="#/app/login" ng-click="logout()"> Logout </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </ion-pane>
</body>
